<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusRide | Register</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        }

        body {
            background-color: #eef1f5;
        }

        /* Center page */
        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card container */
        .card {
            width: 900px;
            display: flex;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* LEFT PANEL */
        .left-panel {
            width: 45%;
            min-height: 520px;
            position: relative;
            overflow: hidden;
        }

        /* FIXED â€” TRUE infinite slideshow */
        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: slideShow 15s infinite linear;
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeImage 15s infinite;
        }

        /* Image order */
        .slider img:nth-child(1) { animation-delay: 0s; }
        .slider img:nth-child(2) { animation-delay: 5s; }
        .slider img:nth-child(3) { animation-delay: 10s; }

        /* FADE animation (no movement, no black screen) */
        @keyframes fadeImage {
            0%   { opacity: 0; }
            5%   { opacity: 1; }
            30%  { opacity: 1; }
            35%  { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Overlay text */
        .left-text {
            position: absolute;
            bottom: 30px;
            left: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 10;
        }

        .left-text h2 {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .left-text p {
            font-size: 14px;
        }

        /* RIGHT PANEL */
        .right-panel {
            width: 55%;
            padding: 45px;
        }

        .right-panel h3 {
            font-size: 24px;
            color: #1f3c88;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfd6df;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1f3c88;
            background-color: #f4f7fb;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background-color: #1f3c88;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #162d66;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .footer-text a {
            color: #1f3c88;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="page">
    <div class="card">

        <!-- LEFT IMAGE SLIDER -->
        <div class="left-panel">
            <div class="slider">
                <img src="images/ride1.jpeg" alt="Campus Ride">
                <img src="images/ride2.jpeg" alt="Car Pooling">
                <img src="images/ride3.webp" alt="Shared Transport">
            </div>

            <div class="left-text">
                <h2>CampusRide</h2>
                <p>Smart vehicle pooling for campus commuters</p>
            </div>
        </div>

        <!-- RIGHT FORM -->
        <div class="right-panel">
            <h3>Create an Account</h3>

            <form action="login.html">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>College / Organization Email</label>
                    <input type="email" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required>
                </div>

                <button type="submit">Create Account</button>

                <p class="footer-text">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>

            </form>
        </div>

    </div>
</div>

</body>
</html>
